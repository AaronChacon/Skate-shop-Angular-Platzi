<div>
    <h4 appHighlight > {{product.title | uppercase }} </h4>
    <div>
        <img 
            class="img"
            [src]="product.image" 
            [alt]="product.title" >
    </div>
    <p>{{product.price | currency }}</p>
    <p>{{today | date}}</p>
    <p>{{product.description | slice:0:155 }}...</p>

    <button (click)="addCard()" >
        Buy
    </button>
</div>
